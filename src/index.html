<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoicCoin</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: #ccc; font-family: 'Courier New', Courier, monospace;">
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12 jumbotron text-center pb-0">
            <h1 class="text-center"><strong>NoicCoin</strong></h1>
            <p>ERC-20 token deployed on Rinkeby Test Network</p>
            <hr>
            <p class="h4">Your Account<br><strong><span id="accountAddress" style="font-size:small;"></span></strong></p>
        </div>
        <div id="loader">
          <br>
          <p class="text-center ">Loading...</p>
        </div>
        <div id="content" class="text-center h2" >
          
          <br>
          <p>
            Current price : <strong><span class="token-price"></span></strong>&nbsp;ETH<br>
            Your Balance : <strong><span class="balance"></span></strong>&nbsp;NOIC
          </p>
          <br>
          
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" placeholder="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-secondary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>

          <form onSubmit="App.transferTokens(); return false;" role="form">
            <div class="form-group">
              <input id="addressToTransfer" class="form-control input-lg" name="address" placeholder="To address 0x0000" pattern="^0x[a-fA-F0-9]{40}$">
                </input>
              <div class="input-group">                
                <input id="numberOfTokensToTransfer" class="form-control input-lg" type="number" name="number" placeholder="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-secondary btn-lg">Transfer Tokens</button>
                </span>
              </div>
            </div>
          </form>

          <br>
          <div class="progress m-2" style="min-height: 10px;">
            <div id="progress" class="progress-bar progress-bar-striped bg-info active" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p style="font-size: small; margin-bottom: 5%;"><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
        </div>
      </div>
    </div>
    
    <div id="icons" class="text-center" style="opacity:75%; padding-bottom:2%; background-color: #888;">
      <hr>
      <a href="https://www.linkedin.com/in/sadashay-kanungo-22a4321a0/"><img src="https://img.icons8.com/material/48/000000/linkedin--v1.png"/></a>
      <a href="https://github.com/SadashayKanungo"><img src="https://img.icons8.com/material-outlined/48/000000/github.png"/></a>
      <a href="https://www.instagram.com/sadashay_kanungo/"><img src="https://img.icons8.com/material/48/000000/instagram-new--v1.png"/></a>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
